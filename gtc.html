   <td style="background-color: rgb(0, 0, 255); text-align: center; width:120px">Latitude</td>

</tr>
<tr>
    <td style="background-color: rgb(230, 230, 230); text-align: center; width: 120px"><input type="number" id="lat"></td>

</tr>

<br><div>
<p id="ds"></p></div>
<script>
function myFunction() {
var a = document.getElementById("lat").value;
var b = document.getElementById("lng").value;
var y = 6371000*Math.cos(a*Math.PI/180)*Math.sin(b*Math.PI/180);
   var y = y.toFixed(3);
var x = 6371000*Math.cos(a*Math.PI/180)*Math.cos(b*Math.PI/180);
   var x = x.toFixed(3);
var z = 6371000*Math.sin(a*Math.PI/180);
   var z = z.toFixed(3)


   
if (a < 90 || a == 90 || a > -90 || a == -90 || b < 360 || b == 360 || b > 0 || b == 0) { 
document.getElementById("ds").innerHTML = "x = " + " " + x + "<br>" + "<br>" + "y = " + " " + y + "<br>" + "<br>" + "z =" + z;
}else{
document.getElementById("ds").innerHTML = "latitude or longitude is out of tolerance ";}
}
</script>
