<!DOCTYPE html>
<html>
<head>
   <title>Cartesian to Geographic</title>
</head>
<body>
<br><button type="button" onclick="myFunction()">Convert Coordinates</button><br><br>
<fieldset>
</form>
<form>
<table style="width:flex;">

<tr> 
   <td style="background-color: rgb(0, 0, 255); text-align: center; width:120px">Y</td>  
    <td style="background-color: rgb(0, 0, 255); text-align: center; width: 120px">X</td> <br>
</tr>
<tr>
    <td style="background-color: rgb(230, 230, 130); text-align: center; width: 120px"><input type="number" id="y"></td> 
    <td style="background-color: rgb(230, 230, 230); text-align: center; width: 120px"><input type="number" id="x" ></td>
</tr>
</table>
<br><div>
<p id="ds"></p></div>
</fieldset>
<script>
function myFunction() {
var c = document.getElementById("y").value;
var d = document.getElementById("x").value;
var lat = Math.acos(c/6371000)*(180/Math.PI);
var p = 6371000*Math.cos(lat*Math.PI/180);
var lng = Math.asin(d/p)*(180/Math.PI);

if (d > -1000000000000000) {
document.getElementById("ds").innerHTML = "Latitude = " + " " + lat + "<br>" + "<br>" + "Longitude = " + " " + lng;}
}
</script>
</body>
</html>
